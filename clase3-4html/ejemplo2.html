<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>trabajamos con tablas</h1>
    <!-- border=1 lo pongo porque toidavia no trabajo con css -->
    <table border="1">
        <tr>
            <td>celda1</td>
            <td>celda2</td>
            <td>celda3</td>
        </tr>
        <tr>
            <td>celda4</td>
            <td>celda5</td>
            <td>celda6</td>
        </tr>
        <tr>
            <td>celda7</td>
            <td>celda8</td>
            <td>celda9</td>
        </tr>

    </table>
    <!-- hr para separar -->
    <hr>

    <table border="1">
        <tr>
            <!--  rowspan para combinar filas-->
            <!--  colspan para combinar columnas -->
            <!-- th centra el titulo y lo pone en negrita -->
            <th colspan="3">titulo</th>
        </tr>
        <tr>
            <td>celda4</td>
            <td>celda5</td>
            <td>celda6</td>
        </tr>
        <tr>
            <td>celda7</td>
            <td>celda8</td>
            <td>celda9</td>
        </tr>

    </table>
    <hr>
    <table border="1">
        <tr>
            <th rowspan="3">curso</th>
            <td>celda2</td>
            <td>celda3</td>
        </tr>
        <tr>
            <td>celda5</td>
            <td>celda6</td>
        </tr>
        <tr>
            <td>celda8</td>
            <td>celda9</td>
        </tr>

    </table>


</body>
</html>
