<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="aos.css">
    <link rel="stylesheet" href="ejemplo_01.css">
</head>
<body>
    <div class="bloque" data-aos="fade-up">rectangulo 1</div>
    <div class="bloque" data-aos="fade-up">rectangulo 2</div>
    <div class="bloque" data-aos="zoom-out-left">rectangulo 3</div>
    <div class="bloque" data-aos="fade-up">rectangulo 4</div>
    <div class="bloque" data-aos="zoom-out-right">rectangulo 5</div>
    <div class="bloque" data-aos="zoom-in">rectangulo 6</div>
    <div class="bloque" data-aos="flip-up">rectangulo 7</div>
    <div class="bloque" data-aos="fade-up">rectangulo 8</div>
    <div class="bloque" data-aos="flip-up">rectangulo 9</div>
    <div class="bloque" data-aos="zoom-in">rectangulo 10</div>
    <div class="bloque" data-aos="flip-up">rectangulo 11</div>
    <div class="bloque" data-aos="zoom-in">rectangulo 12</div>
    <div class="bloque" data-aos="fade-down-right">rectangulo 13</div>
    <div class="bloque" data-aos="fade-down-right">rectangulo 14</div>
    <div class="bloque" data-aos="flip-up">rectangulo 15</div>
    
    <script src="aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
